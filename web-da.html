<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>หน้าเว็บระบายอารมณ์</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #333; min-height: 1.5em; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #ff4757; color: white; border: none; border-radius: 10px; transition: 0.3s; }
        button:hover { background-color: #ff6b81; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container">
    <h1 id="text">กดปุ่มข้างล่างสิ...</h1>
    <button onclick="changeText()">กดเลย!</button>
</div>

<script>
    const messages = [
        "วันนี้กินข้าวหรือยัง?",
        "ไปพักผ่อนบ้างนะ",
        "สู้ๆ นะตัวเรา!",
        "หยุดกดได้แล้ว!",
        "บอกให้หยุดไง!",
        "เอ้า... ยังไม่หยุดอีก"
    ];

    function changeText() {
        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById("text").innerText = messages[randomIndex];
    }
</script>

</body>
</html>
